server:
 port: 8090
 
spring:

 application:
  name: RatingService
  
 datasource:
  url: jdbc:mysql://localhost:3306/user_sarvice_database
  username: root
  password: admin
  driver-class-name: com.mysql.cj.jdbc.Driver
  
 jpa:
  hibernate:
   ddl-auto: update
  show-sql: true
  properties:
   hibernate:
    temp:
     hibernate.boot.allow_jdbc_metadata_access: false
     dialect: org.hibernate.dialect.MySQL8Dialect
